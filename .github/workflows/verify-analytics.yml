name: Verify Analytics

on:
  push:
    branches: [main, master]
    paths:
      - 'client/src/**'
      - 'server/**'
      - 'analytics/**'
      - 'scripts/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'client/src/**'
      - 'server/**'
      - 'analytics/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify analytics
        run: npm run verify:analytics:files
